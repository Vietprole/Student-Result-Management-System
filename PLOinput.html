  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
        }
        .sidebar h2 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li i {
            font-size: 20px;
            margin-right: 10px;
        }
        .sidebar ul li.active {
            background-color: #e6f7ff;
            border-radius: 5px;
            padding: 10px;
        }
        .sidebar ul li.active a {
            color: #007bff;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
        }
        .header .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info i {
            font-size: 20px;
            margin-right: 10px;
        }
        .header .user-info span {
            margin-right: 10px;
        }
        .header .user-info img {
            width: 30px;
            border-radius: 50%;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table-container h3 {
            margin-bottom: 20px;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container table th, .table-container table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .table-container table th {
            background-color: #e6f7ff;
        }
        .table-container .table-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .table-container .table-actions i {
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
  </style>
