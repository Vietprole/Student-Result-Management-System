<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLO Management</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
      }

      .container {
        display: flex;
        width: 100%;
      }

      .sidebar {
        width: 250px;
        background-color: #fff;
        border-right: 1px solid #ddd;
        padding: 20px;
        box-sizing: border-box;
        height: 100vh;
        overflow-y: auto;
      }

      .sidebar img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-bottom: 20px;
      }

      .sidebar h2 {
        font-size: 20px;
        margin: 10px 0;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        padding: 12px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 5px;
      }

      .sidebar ul li i {
        margin-right: 10px;
      }

      .sidebar ul li.active {
        background-color: #d9f1ff;
      }

      .sidebar ul li:hover {
        background-color: #f0f0f0;
      }

      .content {
        flex-grow: 1;
        padding: 20px;
        overflow: auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        margin-bottom: 20px;
      }

      .header input[type="text"] {
        padding: 7px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .actions button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        margin-left: 10px;
        transition: background-color 0.2s;
      }

      .actions button:hover {
        background-color: #f0f0f0;
        border-radius: 5px;
      }

      .table-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table th,
      table td {
        text-align: left;
        padding: 12px;
        border: 1px solid #e0e0e0;
      }

      table th {
        background-color: #e5f3ff;
      }

      table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      table tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <img
          alt="DUT Logo"
          height="100"
          src="https://i.imghippo.com/files/mUo4100yA.webp"
          width="100"
        />
        <h2>DUT SRMS</h2>
        <ul>
          <li>
            <i class="fas fa-building"> </i>
            Khoa
          </li>
          <li>
            <i class="fas fa-chalkboard-teacher"> </i>
            Giảng viên
          </li>
          <li>
            <i class="fas fa-user-graduate"> </i>
            Sinh viên
          </li>
          <li>
            <i class="fas fa-book"> </i>
            Chương trình đào tạo
          </li>
          <li>
            <i class="fas fa-book-open"> </i>
            Học phần
          </li>
          <li>
            <i class="fas fa-users"> </i>
            Lớp học phần
          </li>
          <li>
            <i class="fas fa-chart-line"> </i>
            Kết quả học tập
          </li>
          <li>
            <i class="fas fa-chart-pie"> </i>
            Thống kê
          </li>
          <li>
            <i class="fas fa-id-card"> </i>
            Hồ sơ cá nhân
          </li>
          <li class="active">
            <i class="fas fa-cog"> </i>
            Cài đặt
          </li>
          <li>
            <i class="fas fa-sign-out-alt"> </i>
            Đăng xuất
          </li>
        </ul>
      </div>

      <!-- Content Area -->
      <div class="content">
        <div class="header">
          <h2>PLO - Nhập PLO</h2>
          <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm..." aria-label="Search" />
          </div>
          <div class="actions">
            <button aria-label="Filter">
              <img
                src="https://img.icons8.com/ios-glyphs/24/filter.png"
                alt="Filter"
              />
            </button>
            <button aria-label="Edit">
              <img
                src="https://img.icons8.com/ios-glyphs/24/pencil.png"
                alt="Edit"
              />
            </button>
            <button aria-label="Add">
              <img
                src="https://img.icons8.com/ios-glyphs/24/plus.png"
                alt="Add"
              />
            </button>
          </div>
        </div>

        <!-- Table -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>TT</th>
                <th>PLOs</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>PLO 1</td>
              </tr>
              <tr>
                <td>2</td>
                <td>PLO 2</td>
              </tr>
              <tr>
                <td>3</td>
                <td>PLO 3</td>
              </tr>
              <tr>
                <td>4</td>
                <td>PLO 4</td>
              </tr>
              <tr>
                <td>5</td>
                <td>PLO 5</td>
              </tr>
              <tr>
                <td>6</td>
                <td>PLO 6</td>
              </tr>
              <tr>
                <td>7</td>
                <td>PLO 7</td>
              </tr>
              <tr>
                <td>8</td>
                <td>PLO 8</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
